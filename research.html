<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three cards per row */
  gap: 15px; /* Space between cards */
  padding: 15px; /* Padding around the grid */
}

@font-face {
    font-family: 'BerkeleyMonoVariable';
    src: url('./fonts/BerkeleyMonoVariable-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

figure {
  border-radius: 1rem;
  overflow: hidden;
  cursor: pointer;
  width: 100%; /* Adjust width to fit the grid */
  margin: 0; /* Reset margin for grid alignment */
  display: grid;
  grid-template-rows: auto 1fr; /* Grid rows for image and caption */
}

figure > * {
  grid-area: 1/1;
  transition: .4s;
}

figure img {
  width: 100%; /* Make image fill the card width */
  height: auto; /* Keep image aspect ratio */
  transform: scale(1); /* Start with default scale */
}

figure figcaption {
  display: grid;
  align-items: end;
  font-family: BerkeleyMonoVariable;
  font-size: 20px; /* Increased title font size */
  font-weight: bold;
  color: #fff; /* Changed color for better visibility */
  padding: .75rem;
  background: var(--c,#0009);
  clip-path: inset(0 var(--_i,100%) 0 0);
  transition: clip-path .4s; /* Smooth transition for figcaption */
}

figure:hover figcaption {
  --_i: 0%;
}

figure:hover img {
  transform: scale(1.2); /* Scale image on hover */
}

@supports not (-webkit-mask-clip: text) {
  figure figcaption {
   background: #000; /* Ensuring compatibility */
   color: #fff;
  }
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-content: center;
  background: #ffffff;
}
</style>
